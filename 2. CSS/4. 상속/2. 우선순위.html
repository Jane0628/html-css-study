<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 태그 선택자 : 1점 */
        div {
            /* !important : 무한대점(가장 우선시되기 때문에 남용 금지) */
            color: red !important;
            width: 200px;
        }

        /* 클래스 선택자 + 가상 선택자 : 10점 */
        .c-green {
            color: green;
        }

        /* 아이디 선택자 : 100점 */
        #i-yellow {
            color: yellow;
        }
    </style>
</head>

<body>

    <!-- 인라인 : 1000점 -->
    <div id="i-yellow" class="c-green" style="color: orange">Hello</div>

</body>

</html>
